# Track1 Quantile LGBM (temporal split)

# ----------------------------
# Backward-compatible flat keys
# ----------------------------
combined_data_path: "../data/processed/gefcom_wind_all_zones.csv"
processed_output: "data/featured"
target: "target"

# ----------------------------
# Structured sections (used by runners)
# ----------------------------
data:
  combined_data_path: "../data/processed/gefcom_wind_all_zones.csv"
  target_col: "target"
  zone_col: "zone_id"
  time_col: "datetime"

output:
  pipeline_root: "data/featured"
  experiment_name: "lgbm_track1_quantile_base"

# Track1 temporal split
split:
  type: "temporal"
  train_cut: "2013-07-01"
  val_cut: "2013-10-01"

features:
  lags: [1, 2, 3, 6, 12, 24]
  rolling_windows: [6, 24]

# quantile list 
probabilistic:
  quantiles: [0.1, 0.5, 0.9]

model:
  base_params:
    objective: "quantile"
    metric: "quantile"
    learning_rate: 0.05
    num_leaves: 63
    min_data_in_leaf: 50
    feature_fraction: 0.9
    bagging_fraction: 0.9
    bagging_freq: 1
    lambda_l2: 1.0
    n_estimators: 5000
    early_stopping_rounds: 200
    verbose: -1

  candidates:
    - name: baseline
      overrides: {}