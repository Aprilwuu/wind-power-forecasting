paths:
  featured_dir: data/featured
  reports_dir: reports/experiments

data:
  path: data/processed/gefcom_wind_all_zones.csv

# --------------------
# Split: Track 2 LOFO + inner time val
# --------------------
split:
  type: lofo
  # Track2 必填
  val_days: 30          
  min_train: 1000
  group_col: zone_id    

# --------------------
# Sequence construction
# --------------------
seq:
  lookback: 168
  horizon: 1
  feature_cols: null
  include_target_as_input: true
  add_missing_mask: true

# --------------------
# Model: TCN
# --------------------
model:
  tcn:
    channels: [32, 64, 64]
    kernel_size: 3
    dropout: 0.2

  train_loss:
    name: huber
    huber_delta: 1.0

# --------------------
# Training
# --------------------
training:
  batch_size: 256
  max_epochs: 50
  patience: 8
  lr: 0.001
  weight_decay: 0.0
  grad_clip: 1.0
  device: cuda

# --------------------
# Probabilistic inference (MC Dropout)
# --------------------
prob:
  use_mc_dropout: true
  mc_runs: 500
  mc_quantiles: [0.05, 0.5, 0.95]
