# configs/tcn_track1_mc500_huber.yaml
# Track 1 (temporal) | Deterministic TCN + MC Dropout | Huber loss
# Runs are controlled by runner CLI: --exp_name and --seeds

paths:
  featured_dir: data/featured
  reports_dir: reports/experiments

data:
  path: data/processed/gefcom_wind_all_zones.csv

split:
  type: temporal
  train_cut: "2013-07-01"
  val_cut: "2013-10-01"
  group_col: null   # not used in track1 temporal

seq:
  lookback: 168
  horizon: 1
  feature_cols: null
  include_target_as_input: true
  add_missing_mask: true

keep_zone: true
zone_emb_dim: 8

model:
  tcn:
    channels: [32, 64, 64]
    kernel_size: 3
    dropout: 0.2

  train_loss:
    name: huber
    huber_delta: 1.0

training:
  batch_size: 256
  max_epochs: 3
  patience: 1
  lr: 0.001
  weight_decay: 0.0
  grad_clip: 1.0
  device: cuda

prob:
  use_mc_dropout: true
  mc_runs: 10
  mc_quantiles: [0.05, 0.5, 0.95]
